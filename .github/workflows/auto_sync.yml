name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *' # every day at midnight
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.5
        with:
          owner: blender
          token: ${{ secrets.PERSONAL_TOKEN }}
          auto_approve: true
          #base: master
          #head: master

  
